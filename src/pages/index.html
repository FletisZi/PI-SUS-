<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/pefil.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/novaConsulta.css">
    <link rel="stylesheet" href="../styles/historico.css">
    <link rel="stylesheet" href="../styles/form-edit.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="shortcut icon" href="../../public/image/pharmacy.png" type="image/x-icon">
    <title>HOME</title>
    
</head>
<body>
    <header>
        <nav id="menu1" >
            <a href="#" onclick="openHistorico()">Histórico</a>
            <a href="#" onclick="openConsulta()">Nova Consulta</a>
            <a href="#" onclick="openPerfil()">Perfil</a>
        </nav>

        <div id="menu2" onclick="openMenuStrip()">
            <img src="../../public/image/menu.svg" alt="" style="border: none; border-radius: none">
        </div>
    </header>
    <main>

        <!--****************** HISTORICO ******************-->

        <section id="historico">
            <div class="container">
                <div class="box -secund">
                    <h2>Histórico de Consultas</h2><br>
                    <table>
                        <tr>
                            <td>Data</td>
                            <td>Dr. Plantão</td>
                            <td>Classificação de risco</td>
                            <td>Exame 1</td>
                            <td>Exame 2</td>
                            <td>Observações</td>
                            <td>Risco fisico</td>                    
                            
                        </tr>
                        <tr>

                        </tr>
                        
                    </table>
                    
                </div>
            </div>
        </section>

        <!--******************Nova CONSULTA******************-->
        
        <section id="novaConsulta">
            <div class="container">
                <h2>FICHA DE TRIAGEM</h2>
                <div class="box -secund">
                    


                    <div class="container-questions">
                        <label class="labelUser">Está ou esteve com dor de cabeça :  </label>
                        <div class="container-options">
                            <label class="labelRadio" for="dorCabecaSim">Sim</label>
                            <input type="radio" name="cabeca" id="dorCabecaSim" value="sim">
                            
                            <label class="labelRadio" for="dorCabecaNao">Não</label>
                            <input type="radio" name="cabeca" id="dorCabecaNao" value="não">            
                        </div>
                    </div>

                    <div class="container-questions">
                        <label class="labelUser">Está ou esteve com mal-estar :  </label>
                        <div class="container-options">
                            <label class="labelRadio" for="malEstarSim">Sim</label>
                            <input type="radio" name="malEstar" id="malEstarSim" value="sim">
                            
                            <label class="labelRadio" for="malEstarNao">Não</label>
                            <input type="radio" name="malEstar" id="malEstarNao" value="não">
                        </div>
                    </div>

                    <div class="container-questions">
                        <label class="labelUser">Está ou esteve com sintomas gripais ultimas 36h :  </label>
                        <div class="container-options">
                            <label class="labelRadio" for="sintomaGripaisSim">Sim</label>
                            <input type="radio" name="sintomaGripais" id="sintomaGripaisSim" value="sim">
                            
                            <label class="labelRadio" for="sintomaGripaisNao">Não</label>
                            <input type="radio" name="sintomaGripais" id="sintomaGripaisNao" value="não">
                        </div>
                    </div>

                    <div class="container-questions">
                        <label  class="labelUser">Qual sua temperatura corporal</label><br>
                        <input type="text" id="input-temperatura" class="input-text">
                    </div>

                    <div class="container-questions">
                        <label class="labelUser">Descreva com riqueza de informações quais são seus sintomas e oque você sente?</label>
                        <input type="text" id="input-DescriptionSintomas" class="input-text">
                       
                    </div>

                    
                    <button id="btn-NewConsulta">Consultar</button>
                
                  
                </div>
            </div>
        </section>


        <!--******************Perfil******************-->


        <section id="perfil">
            
            <div class="container">
                <span class="edit" id="edit1" onclick="openEdit()" style="background-image: url('../../public/image/edit.png'); "></span>
                <img src="../../public/image/user.png" alt=""><br>
                
                <div class="box">
                    <label id="nome" class="labelUser">Usuario ADM</label><br>
                    <label id="cpf" class="labelUser">CPF</label><br>
                    <label id="sus" class="labelUser">Cartão SUS</label><br>
                    <label id="telefone" class="labelUser">Telefone</label><br>
                    <label id="dataNascimento" class="labelUser">Data Nascimento</label><br>                
                    <label id="endereco" class="labelUser">Endereço</label><br>
                </div>
            </div>

            <div class="container-edit">
                
                <div class="form-edit">

                    <span class="close" style="background-image: url('../../public/image/close.png');  " onclick="openEdit()"></span>

                    <div class="box">

                        <h2>Dados Pessoais</h2>
                        <label id="nome" class="labelUser">Usuario ADM</label><br>
                        <label id="cpf" class="labelUser">CPF</label><br>
                        <label id="sus" class="labelUser">Cartão SUS</label><br>
                        <label id="telefone" class="labelUser">Telefone</label><br>
                        <label id="dataNascimento" class="labelUser">Data Nascimento</label><br>                
                        <label id="endereco" class="labelUser">Endereço</label><br>
                        
                        <h2>Dados Adicionais</h2>
                        
                        <label class="labelUser">Possui alguma alergia: </label>
                        
    
                        <label class="labelUser">Possui alguma doença comorbidade: </label>
    
    
                        <label class="labelUser">Possui pressao alta: </label>
    
                        
                        
                        <div class="container-questions">
                            <label class="labelUser">Possui alguma deficiencia : </label>
                            <input type="text" id="input-Desficiencias" class="input-text">
                           
                        </div>
                        
                        
                        <div class="container-questions">
                            <label class="labelUser">você é fumante : </label>
                            <div class="container-options">
                                <label class="labelRadio" for="fumanteSim">Sim</label>
                                <input type="radio" name="fumante" id="fumanteSim" value="sim">
                                
                                <label class="labelRadio" for="fumanteNao">Não</label>
                                <input type="radio" name="fumante" id="fumanteNao" value="não">
                            </div>
                        </div>
                        
                        <div class="container-questions">
                            <label class="labelUser">Você é diabético : </label>
                            <div class="container-options">
                                <label class="labelRadio" for="diabeteSim">Sim</label>
                                <input type="radio" name="diabete" id="diabeteSim" value="sim">
                                
                                <label class="labelRadio" for="diabeteNao">Não</label>
                                <input type="radio" name="diabete" id="diabeteNao" value="não">
                            </div>
                        </div>
                        
                    </div>
    
    
                </div>
    
            </div>
        </section>
        
        
    </main>

    

    <script src="index.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
