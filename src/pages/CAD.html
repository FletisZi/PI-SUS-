<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/log.css">
    <title>Log | Cad</title>

    <style>
        
        div.items article:not(:target) {display: none}
        div.items article:target {display: block}
        

    </style>
</head>
<body>
    <div class="box">
        <div class="container-nav">
            <a class="btn-nav" href="#Login">Login</a>
            <a class="btn-nav" href="#item2">Cadastro</a>
        </div>
    
        <div class="items">
            <article id="Login">
               <form action="">         
                   <div class="espaco">
                       <div class="inputBox">
                           <input type="text" name="cpfLogin" id="cpfLogin" class="inputUser" required>
                           <label for="cpfLogin" class="labelUser">CPF</label>
                       </div>
                       <br>
                       <div class="inputBox">
                           <input type="text" name="senhaLogin" id="senhaLogin" class="inputUser" required>
                           <label for="senhaLogin"class="labelUser">Senha</label>
                       </div>
                       <br>
                       <input type="submit" name="btnlogin" id="btnlogin" value="Logar">
                   </div>                        
                </form>
            </article>
            <article id="item2">            
                <form action="">         
                    
                    <div class="espaco">
                        <div class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelUser">Nome Completo</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="text" name="cpf" id="cpf" class="inputUser" required>
                            <label for="cpf"class="labelUser">CPF</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="text" name="sus" id="sus" class="inputUser" required>
                            <label for="sus"class="labelUser">Cartão SUS</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="text" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone"class="labelUser">Telefone</label>
                        </div>
                        Sexo:
        
                        <input type="radio" name="genero" id="feminino" value="feminino">
                        <label for="feminino">Feminino</label>
                        
                        <input type="radio" name="genero" id="masculino" value="masculino">
                        <label for="masculino">Masculino</label>
                        <br>
                        <br>
                       
                        <label for="dataNascimento"><b>Data de Nascimento</b></label>
                         <input type="date" name="dataNascimento" id="dataNascimento" required>
        
                        <br>
                        <div class="inputBox">
                            <input type="text" name="enderco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelUser">Endereço</label>
                        </div>
                        <div class="ladolado">
        
                            <div class="inputBox">
                                <input type="text" name="numero" id="numero" class="inputUser" required>
                                <label for="numero" class="labelUser">numero</label>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="bairro" id="bairro" class="inputUser" required>
                                <label for="bairro" class="labelUser">Bairro</label>
                            </div>
        
                        </div>
                        <br>
                        <input type="submit" name="submit" id="submit" value="Cadastrar">
                    </div>
                </form>
            
                </div>
          
            </article>
    </div>
</body>
<script src="ui.js">
    
</script>
</html>
